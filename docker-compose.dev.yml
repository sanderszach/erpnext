version: "3.8"

services:
  bench:
    # Use latest bench image with Python 3.12+ for Frappe v16/develop
    image: frappe/bench:latest
    container_name: frappe-dev-bench
    working_dir: /home/frappe/frappe-bench
    command: sleep infinity
    environment:
      FRAPPE_DEV: "1"
      SHELL: /bin/bash
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./frappe-bench:/home/frappe/frappe-bench
      - ./apps/erpnext:/home/frappe/frappe-bench/apps/erpnext
      - ./apps/agent:/home/frappe/frappe-bench/apps/agent
      - ./apps/erpnext_custom_layout:/home/frappe/frappe-bench/apps/erpnext_custom_layout
    depends_on:
      - db
      - redis-cache
      - redis-queue

  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis-cache:
    image: redis:6.2-alpine

  redis-queue:
    image: redis:6.2-alpine

volumes:
  db-data:
